{% extends 'accounts/main.html' %}
{% block content %}
 
<br>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>

                {% for i in products %}
                    <tr>
                        <td>  {{i.name}} </td>
                        <td>  {{i.category}} </td>
                        <td>  {{i.price}} </td>                        
                        <td><a class="btn btn-sm btn-info" href="{% url 'update_product' i.id %}">Update Product</a></td>
                        <td><a class="btn btn-sm btn-danger" href="{% url 'delete_product' i.id %}">Delete Product</a></td>
       

                    </tr>
                {% endfor %}
                <tr>
                    <td><a class="btn btn-sm btn-info" href="{% url 'create_product' %}">Add Products</a></td>
                   
                </td>
                </tr>
                



            </table>
        </div>
    </div>
    
</div> 

{% endblock %}
